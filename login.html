<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="/css/login.css" />
        <title>Login</title>
    </head>
    <body>
        <div class="container">
            <form>
                <div class="header">
                    <h1 class="logo">
                        <img
                            src="/img/logo.png"
                            alt="logo"
                            width="30"
                            height="30"
                        />
                        CHILL
                    </h1>

                    <p>Masuk</p>
                    <p>Selamat datang kembali!</p>
                </div>

                <div class="input-form">
                    <label for="username">
                        Username
                        <input
                            type="text"
                            placeholder="Masukkan username"
                            id="username"
                        />
                    </label>
                </div>

                <div class="input-form">
                    <label for="password">
                        Kata Sandi
                        <div class="input-box">
                            <input
                                type="password"
                                placeholder="Masukkan kata sandi"
                                id="password"
                            />
                            <img
                                src="/img/eye-off.svg"
                                alt="icon"
                                class="eye-off"
                            />
                        </div>
                    </label>

                    <div class="forgot-password">
                        <p>
                            Belum punya akun? <a href="register.html">Daftar</a>
                        </p>
                        <p><a href="#">Lupa kata sandi?</a></p>
                    </div>
                </div>

                <div class="btn-login">
                    <button type="submit">Masuk</button>
                    <p>Atau</p>
                    <button type="submit">
                        <img src="/img/google.png" alt="logo" width="20px" />
                        Masuk dengan Google
                    </button>
                </div>
            </form>
        </div>
    </body>
</html>
